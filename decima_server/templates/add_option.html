{% extends 'base.html' %}
{% block content %}
    <form class="form-horizontal" action="{{ question.get_add_option_url }}" method="POST">
        <fieldset>
            <legend>Add Options</legend>
            <h4>Q: {{ question }}</h4>
            {% for option in question.options.all %}

                <h6>{{ forloop.counter }}. {{ option }}</h6>
            {% endfor %}
            {% csrf_token %}
            <div class="form-group ">
                <div class="col-xs-12">
                    <input class="form-control" type="text" name="name" placeholder="Add your options" autocomplete="off">
                </div>
            </div>
            <div class="form-group ">
                <div class="col-xs-6 col-xs-offset-6">
                    <button type="submit" class="btn btn-primary btn-block">Add Option</button>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="col-xs-12 text-center ">
        <a class="text-success" href="{{ question.get_add_invite_url }}">Invite People</a>
    </div>
{% endblock %}
