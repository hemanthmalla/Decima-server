{% load staticfiles i18n %}
{% load staticfiles %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decima {{ decima.question }}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="col-lg-12">
        <form class="form-horizontal" action="{{ decima.get_absolute_url }}" method="POST">
            <fieldset>
                <legend>{{ decima.question }}</legend>
                {% csrf_token %}
                <div class="form-group">
                    {% for option in decima.question.options.all %}
                        <div class="radio">
                            <label>
                                <input name="option" value="{{ option.id }}" type="radio">
                                {{ option }}
                            </label>
                        </div>
                    {% endfor  %}
                </div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-8">
                        <button type="submit" class="btn btn-primary btn-block" >Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
